<!-- Screenshots Grid Section -->
    <section id="screenshots" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Screenshots</h2>
                    <h3 class="section-subheading text-muted">Check out what we have for you.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 screenshots-item">
                    <a href="#screenshotsModal{{ post.modal-id }}" class="screenshots-link" data-toggle="modal">
                        <div class="screenshots-hover">
                            <div class="screenshots-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/screenshots/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="screenshots-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
